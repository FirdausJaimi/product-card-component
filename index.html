<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Fron\tend Mentor | Product preview card component</title>
    
  <!-- Google fonts -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <!-- My CSS -->
  <link rel="stylesheet" href="style.css">
  
</head>
<body>


  <main>
    <article class="product">
      <picture class="product_img">
      <source srcset="images/image-product-desktop.jpg" media="(min-width:600px)">
        <img src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
      </picture>
 
    
      <div class="product_content">
        
     <p class="product_category"> Perfume</p>

     <h1 class="product_title">Gabrielle Essence Eau De Parfum</h1> 
    
      <p class="content"> A floral, solar and voluptuous<br> interpretation composed by Olivier<br> Polge, 
      Perfumer-Creator for the House of CHANEL.
    </p>


    <div class="flex-group">
        <div class="product_price">$149.99</div>
        <div class="product_original-price"><s>$169.99</s></div>
    </div>

    
      <button class="button" data-icon="shopping-cart">Add to Cart</button>

      </div>
    </article>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/FirdausJaimi">Firdaus Jaimi</a>.
  </div>
</body>
</html>
